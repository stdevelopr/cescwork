{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CESCWORK</title>
	<link rel="shortcut icon" href="{% static 'img/cesc.png' %}">
	
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/cesc.css'%}">
	<script src="{%static 'js/bootstrap.min.js'%}"></script>

</head>
<body>
	<!-- HEADER -->
	<div class="container text-center">
		<div class="row bg-info">
			<div class="col-lg-3">
				<img class="d-inline-block" src="{% static 'img/cesc.png' %}" alt="">
			</div>
			<div class="col-lg-9">
				<h3>CRYPTOESCUDO HEADER</h3>		
				{%if user.is_authenticated %}
				<h2>Hello {{user.username}}</h2>
				{%else%}
				<p>You are not logged in</p>
				{%endif%}
				<div class="bg-dark">
					<a href="{%url 'register'%}">Register</a>
					<a href="{%url 'login'%}">Login</a>
					<a href="{%url 'logout'%}?next={{request.path}}">Logout</a>	
				</div>
			</div>

		</div>
	</div>
	<hr>
	<!-- EXTENDS -->
	{%block page%}

	{%endblock%}

	<hr>
	<!-- FOOTER -->
	<div class="container bg-dark text-center text-white">
		<h3>CRYPTOESCUDO FOOTER</h3>
	</div>
	
</body>
</html>
